name: YesYesYes

env:
  GITHUB_TOKEN: ${{ secrets.TOKEN }}

on:
  pull_request:
    types:
      - opened
      - synchronize
      - reopened
      - ready_for_review

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Use Node.js
        uses: actions/setup-node@v3
        with:
          node-version: "16.x"

      - name: Build and Test
        working-directory: .
        run: |-
          npm i
          npm test
          npm run build

  publish-gpr:
    needs: test
    runs-on: ubuntu-latest
    permissions:
      contents: write
      packages: write
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Install dependencies
        working-directory: .
        run: |-
          npm i
      - name: Use local action
        uses: ./.github/actions/setPatchVersion
        with:
          version: ${{ github.event.number }}
          run_number: ${{ github.run_number }}
      - name: Publish it please
        uses: actions/setup-node@v3
        with:
          node-version: 16
          registry-url: https://npm.pkg.github.com/
      - run: npm i
      - run: npm test
      - run: npm run build
      - run: npm run release
      - run: npm ci
      - run: npm publish -f
        env:
          NODE_AUTH_TOKEN: ${{secrets.GITHUB_TOKEN}}

